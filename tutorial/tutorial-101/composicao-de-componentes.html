<!DOCTYPE html>
<html>
    <head>
        <title>Composição de componentes em vue</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="app">
            <ol>
                <todo-item 
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>


        <script>

            Vue.component('todo-item', {
                props: ['todo'] ,
                template: "<li>{{ todo.text }}</li>"
            });

            var app7 = new Vue({
                el: '#app7',
                data: {
                    groceryList : [
                        { id: 0 , text: "Vegetais" } ,
                        { id: 1 , text: "Queijos" } ,
                        { id: 2 , text: "Qualquer outra coisa que humanos possam comer :)." }
                    ]
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>iteracao com usuario em vue</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Inverter Mensagem</button>
        </div>

        <div id="app6">
            <p>{{ message }}</p>
            <!-- biding bidirecional -->
            <input v-model="message"/>
        </div>

        <script>
            var app5 = new Vue({
                el: '#app5',
                data: {
                    message: 'Hello Vue!'
                } ,
                methods: {
                    reverseMessage: function(){
                        this.message = this.message.split('').reverse().join();
                    }
                }
            });

            var app6 = new Vue({
                el: "#app6" ,
                data: {
                    message: "Hola, que tal?"
                }
            });

        </script>
    </body>
</html>

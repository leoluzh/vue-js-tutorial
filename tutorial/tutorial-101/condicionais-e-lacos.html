<!DOCTYPE html>
<html>
    <head>
        <title>Condicionais e laços com Vuejs</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="app-3">
            <p v-if="seen">Agora você meu viu</p>
        </div>

        <script>
            var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            });
        </script>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <script>
            var app4 = new Vue({
                el: "app-4" ,
                data: {
                    todos: [
                        { text : "Aprender Javascript" } , 
                        { text : "Aprender Vue" } ,
                        { text : "Criar algo interessante" } 
                    ]
                }
            });
        </script>

</body>
</html>
